# Default values for ejabberd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ejabberd/ecs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "ejabberd"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port:
    xmpp: 5222
    fed: 5269
    http: 5280
    https: 5443
    mqtt: 1883

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

environment:
  domain: m2m.rddl.io
  ctlOnCreate: register admin m2m.rddl.io passw0rd
  ctlOnStart: registered_users m2m.rddl.io

jwt:
  k: \"Set in #ArgoCD\"
  kid: \"Set in #ArgoCD\"

persistence:
  storageClassName: hostpath
  size:
    database: 128Mi

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true
  auth:
    postgresPassword: "#ArgoCD"
    username: "admin"
    password: "#ArgoCD"
    database: "ejabberd"
    replicationPassword: "#ArgoCD"
  fullnameOverride: "postgresql"
  primary:
    persistence:
      storageClass: "#ArgoCD"
  readReplicas:
    persistence:
      storageClass: "#ArgoCD"
